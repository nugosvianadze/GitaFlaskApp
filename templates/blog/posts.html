<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Post List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1>Posts</h1>

  <div class="list-group">
    {% for post in posts %}
    <a href="post-detail.html" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ post.title }}</h5>
      <p class="mb-1">{{ post.description }}</p>
      <img src="{{ post.image_url}}" alt="{{ post.title }}" height="300" width="500">
      <small><a href="update-post.html" class="btn btn-sm btn-outline-primary">Edit</a></small>
    </a>
    {% endfor %}
  </div>

</body>
</html>
