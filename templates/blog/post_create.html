<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1>Create a New Post</h1>

  <form>
    <div class="mb-3">
      <label for="postTitle" class="form-label">Post Title</label>
      <input type="text" class="form-control" id="postTitle" placeholder="Enter title">
    </div>

    <div class="mb-3">
      <label for="postDescription" class="form-label">Description</label>
      <textarea class="form-control" id="postDescription" rows="3" placeholder="Write description"></textarea>
    </div>

    <div class="mb-3">
      <label for="postImage" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="postImage">
    </div>

    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>

</body>
</html>
