{% extends 'components/base.html' %}

{% block title %}
Post Detail
{% endblock %}

{% block content %}
  {{ super() }}


  <h1>{{ post.title }}</h1>

  <img src="{{ image_url }}" class="img-fluid mb-3" alt="Post Image">

  <p class="lead">{{ post.description }}</p>

  <a href="{{ url_for('posts', user_id=post.user_id) }}" class="btn btn-secondary">Back to List</a>
  <a href="#" class="btn btn-primary">Edit Post</a>
{% endblock %}
