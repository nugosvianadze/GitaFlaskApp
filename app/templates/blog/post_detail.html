{% extends 'components/base.html' %}

{% block title %}
Post Detail
{% endblock %}

{% block content %}
  {{ super() }}

  <div class="post">
  <h1>{{ post.title }}</h1>

    {% if post.image_url %}
    <img src="{{ url_for('static', filename=post.image_url) }}" class="img-fluid mb-3" alt="Post Image">
    {% endif %}
    <p class="lead">{{ post.description }}</p>

    <a href="{{ url_for('blog.posts', user_id=post.user_id) }}" class="btn btn-secondary">Back to List</a>
    <a href="#" class="btn btn-primary">Edit Post</a>
  </div>

{% endblock %}
